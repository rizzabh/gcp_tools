<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCP Cloud Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">GCP Cloud Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="storage">Storage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="functions">Cloud Functions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 id="section-title">GCP Storage</h4>
          </div>
          <div class="card-body">
            <!-- Storage Section -->
            <div id="storage-section">
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">Upload File</div>
                    <div class="card-body">
                      <form id="upload-form">
                        <div class="mb-3">
                          <label for="file" class="form-label">Select File</label>
                          <input type="file" class="form-control" id="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                      </form>
                      <div id="upload-result" class="mt-3"></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">Files</div>
                    <div class="card-body">
                      <button id="refresh-files" class="btn btn-secondary mb-3">Refresh Files</button>
                      <div id="files-list">
                        <p>Click Refresh to load files...</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Functions Section -->
            <div id="functions-section" style="display: none;">
              <div class="card">
                <div class="card-header">Call Cloud Function</div>
                <div class="card-body">
                  <form id="function-form">
                    <div class="mb-3">
                      <label for="function-data" class="form-label">Function Data (JSON)</label>
                      <textarea class="form-control" id="function-data" rows="5" placeholder='{"key": "value"}'></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Call Function</button>
                  </form>
                  <div id="function-result" class="mt-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center text-muted py-3 mt-5">
    <div class="container">
      <p>GCP Cloud Website &copy; 2023</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
